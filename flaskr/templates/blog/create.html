{% extends 'base.html' %}

{% block header %}
    <h1>{% block title %}新建帖子{% endblock %}</h1>
{% endblock %}

{% block content %}
    <div class="container">
        <form method="post" class="col-xs-offset-3 col-xs-6">
            <div class="form-group">
                <label for="title">标题:</label>
                <input name="title" id="title" value="{{ request.form['title'] }}" required>
            </div>
            <div class="form-group">
                <label for="body">正文:<br /></label><br />
                <textarea name="body" id="body" rows="10" cols="32">{{ request.form['body'] }}</textarea>
            </div>
            <div class="form-group">
                <div class="col-xs-offset-3">
                    <input type="submit" value="保存">
                </div>
            </div>
        </form>
    </div>

{% endblock %}
